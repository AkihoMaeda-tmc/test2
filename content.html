<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drag and drop</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #container {
/*         height: %; */
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: center;
        padding: 14px;
        box-sizing: border-box;
        touch-action: pan-y;
      }

      .row {
        display: flex;
        flex-direction: row;
        padding-left: 32px;
        margin-bottom: 32px;
      }

      .draggable-item {
  /*       margin-left: 32px;
        margin-bottom: 32px;
        width: 112px;
        height: 112px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 18px;
        font-family: sans-serif; */
        margin:12px;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #000;
        font-size: 18px;
        font-family: sans-serif;
        background-color: #F5F5F7;
        border-radius: 15px;
      }

  /*       .draggable-item.red {
          background-color: #f24726;
        }

        .draggable-item.green {
          background-color: #0ca788;
        } */

      .koutei{
          margin: auto;
          width: 20px;
          height: 70px;
          bottom: 40px;
          right: 40px;
          background-color: #d3d3d3;
          border: solid 1px #000000;
          border-radius: 4px;
          opacity: 1;
      }

      .arrow {
        border-bottom: 2px solid #000;
        width: 40px;
/*         height: 5px;
        background-color: #000000; */
        margin-right: 10px;
        position:  relative;
/*         margin-top: 10px; */
      }

      .arrow::after {
        content:  '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 7px 0 7px 12px;
        border-color: transparent transparent transparent #000000;
        position:  absolute;
/*         top: -150%; */
        margin-bottom: 3px
        left: 100%;
      }
      
      .dasharrow {
        border-bottom: 2px dashed #000;
        width: 40px;
        margin-left: 10px;
        position:  relative;
/*         height: 5px;
        background-color: #000000;
        margin-top: 10px; */
      }

      .dasharrow::before {
        content:  '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 7px 12px 7px 0;
        border-color: transparent #000000 transparent transparent;
        position:  absolute;
/*         top: -150%; */
        margin-bottom: 3px
        left: 0%;
      }
      
      .leadarrow {
        border-bottom: 2px solid #000;
        width: 40px;
        position:  relative;
/*         height: 5px;
        background-color: #000000;
        margin-top: 10px; */
      }
      
      .leadarrow::before {
        content:  '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 7px 12px 7px 0;
        border-color: transparent #000000 transparent transparent;
        position:  absolute;
        top: -150%;
        left: 0%;
      }

      .leadarrow::after {
        content:  '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 7px 0 7px 12px;
        border-color: transparent transparent transparent #000000;
        position:  absolute;
        top: -150%;
        left: 0%;
      }

      .image-box img {
        max-width: 50px;
        max-height: 50px;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div class="monojo">物と情報の流れ図</div>
    <div id="container"></div>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="js/content.js"></script>
  </body>
</html>
